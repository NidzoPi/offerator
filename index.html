<!DOCTYPE html>
<html>
    <head>
        <title>Scraper panel</title>
        <link rel="icon" href="logoSmall.png">

    </head>
    <body>
        <img src="Offerator.png">
        <hr  class="bannerUnderLine">
        <div class="container">

        <br>
        <form action="checkAll.php">
            <input type="submit" class="button-7" value="Check All">
